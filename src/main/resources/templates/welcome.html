<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Welcome to the Car Park Management System</h2>
            <p class="text-center">You have successfully logged in!</p>
            <div class="text-center">
                <div th:if="${user != null and user.role.name() == 'ROLE_USER'}">
                    <a th:href="@{/jpa/cars/view_cars_user}" class="btn btn-primary">View Cars (User)</a>
                </div>
                <div th:if="${user != null and user.role.name() == 'ROLE_EDITOR'}">
                    <a th:href="@{/jpa/cars/view_cars_editor}" class="btn btn-primary">View Cars (Editor)</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
